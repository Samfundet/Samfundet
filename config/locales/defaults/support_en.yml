en:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%b %e"
      medium: "%a %d. %b"
      medium_long: "%A %d. %B"
      long: "%e. %B %Y"
      month: "%B"
  time:
    formats:
      default: "%e. %B %Y, %H:%M"
      time: "%H:%M"
      short: "%e. %B, %H:%M"
      short_numbers: "%e.%m"
      short_date: "%-d. %b"
      short_datetime: "%e. %B"
      long: "%e. %B %Y, %H:%M"
      formtastic: "%d.%m.%Y %H:%M"
