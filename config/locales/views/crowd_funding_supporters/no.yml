'no':
  crowd_funding:
    index:
      title: Innsamling til nybygg
      intro: Nybygget står klart som en 4800kvm stor lekeplass for fremtidens studenter, i August 2024. For å komme dit trenger vi hjelp til å fylle det med morsomme, fine og kule ting. Studentersamfundet tar i mot bidrag i alle størrelser, tusen takk for at du vil støtte. Kronerullingen avsluttes 16. Mars 2024.
      thanks:
        title: "Som takk til ditt bidrag vil du få:"
        first: Ved bidrag på 1000 kr, eller mer, vil du få navnet ditt på en vegg i nybygget. Her vil det være en oversikt over de som har bidratt økonomisk til at nybygget blir realisert.
        second: Ved bidrag på 10 000 kr, eller mer, vil du få navnet ditt på en stol i Storsalen, hjertet av Samfundet. Det er fastmonterte seter. I tillegg vil du få navnet ditt på en vegg i nybygget. Ønsker du noe annet enn ditt navn, ta kontakt med nybygg-finansiering@samfundet.no.
        third: Det høyeste bidraget vil få mulighet til å navngi backstage til en av scenene i nybygget.
      other: ELLER Har du andre ideer til hva du kjøpe? Ta kontakt med <a href ="mailto:nybygg-finansiering@samfundet.no.">nybygg-finansiering@samfundet.no.</a>
      letter: Har du lyst på et takkebrev? Fyll ut <a href="https://docs.google.com/forms/d/e/1FAIpQLSeVZtI1XHK6fDBZzMZqDt3QPUrSJyMW1SBhH1v90G6b0QtdYA/viewform?usp=sf_link">dette</a> skjemaet.
      businesses: Bedrifter som ønsker å støtte nybygget kan ta kontakt på <a href ="mailto:nybygg-finansiering@samfundet.no.">nybygg-finansiering@samfundet.no.</a>
      supporter: Bidragsytere
    competition:
      title: Foreningskonkurransen
      body: Det vil være en foreningskonkurranse hvor donasjonene fra linjeforeninger og gjenger på samfundet vil bli telt opp. For å registrere bidraget må du fylle ut <a href="https://docs.google.com/forms/d/e/1FAIpQLScSlk1d6gPpw5SO_qeNifbntxQL6ujybnA77dXIu5k-XWAWCQ/viewform?usp=sf_link">dette</a> skjemaet. Linjeforeningen og gjengen som har donert mest penger vil få hver sin plakett i nybygg. Vinneren av hele konkurransen vil få spandert en gallamiddag på Studentersamfundet!
      read_more: Les mer om nybygg <a href="https://samfundet.no/nybygg">her</a>.
      student_union: Linjeforeningskonkurranse
      group: Gjengkonkurranse
