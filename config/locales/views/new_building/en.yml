        intro: Studentersamfundet i Trondhjem er Nordens største studentersamfunn, Norges tredje største konsertarrangør og hjertet i studiebyen Trondheim. Samfundet har som formål å være studentenes samlingsplass, en kulturinstitusjon og en arena for samfunnsengasjement og debatt. Organisasjonen er til for sine medlemmer, andre studenter, det akademiske miljø og byens øvrige befolkning. Samfundet fikk sitt nåværende bygg i 1929 da det var 700 studenter i Trondheim. I dag er det nærmere 40 000, og bygget er tilnærmet det samme. Siden 60-tallet har organisasjonen ønsket å bygge ut, og i dag er de fysiske rammene så begrensede at det går direkte utover formålet til organisasjonen. Derfor vil Samfundet bygge ut på Fengselstomta øst for eksisterende bygg.
