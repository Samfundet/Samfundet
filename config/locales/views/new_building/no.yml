      admission:
        title: Opptak til Samfundets konsept- og prosjekteringsgruppe
        description: |
          Vi skal ha opptak til Samfundets Konsept- og Prosjekteringsgruppe, hvor vi lyser ut stillinger til det nye styret. Disse stillingene skal ha ansvaret for hvert sitt område, som er essensielle i utformingen av Nybygg. Vi trenger dyktige mennesker som kan ha ansvaret for følgende områder: Marked, Prosjektering, Design, Drift, og en nestleder.

          <b>Prosjekteringsleder:</b> Har du et øye for det byggtekniske, erfaring på området, liker å jobbe med prosjektering og se planer komme til livet? Da bør du søke som Prosjekteringsleder!
          <b>Designansvarlig:</b> Er du interessert i å utforme konsepter, jobbe med interiør og sørge for at lokalene ser bra ut? Søk Designansvarlig!
          <b>Markedsansvarlig:</b> Vil du sørge for at Samfundets lokaler møter studentene og de besøkende sine ønsker og behov? Søk Markedsansvarlig! Vi trenger deg som vil sørge for at Nybygg sine lokaler er utformet for å ta imot de som vil bruke dem.
          <b>Driftskoordinator:</b> Vi ser etter deg som kan sørge for at Nybygg sine lokaler møter behovene og ønskene til de driftende, arrangerende, tekniske og kunstneriske som skal bruke lokalene. Vil du lede et forum, samle inn viktig informasjon og sørge for anvendelige lokaler? Søk Driftskoordinator!
          <b>Nestleder:</b> Vil du være med å skape et helhetlig Nybygg, rådgi og fasilitere for gode prosesser, være i dialog med interne og eksterne samarbeidspartnere, og ha administrative ansvarsoppgaver? Da bør du søke stillingen som Nestleder.

          Nybygg er et unikt prosjekt som vil ha stor påvirkning på Trondheims studenttilværelse i årene som kommer. Dette eventyret vil du være med på! Send en søknad til <a href ="mailto:skp-leder@samfundet.no">skp-leder@samfundet.no</a> innen søndag 16. oktober kl 23:59.

      about:
        title: Om prosjektet
        intro: |
          Studentersamfundet i Trondhjem er Nordens største studentersamfunn, Norges tredje største konsertarrangør og hjertet i studiebyen Trondheim. Samfundet har som formål å være studentenes samlingsplass, en kulturinstitusjon og en arena for samfunnsengasjement og debatt.. Samfundet fikk sitt nåværende bygg i 1929 da det var 700 studenter i Trondheim. I dag er det nærmere 40 000, og bygget er tilnærmet det samme. Siden 60-tallet har organisasjonen ønsket å bygge ut, og i dag er de fysiske rammene så begrensede at det går direkte utover formålet til organisasjonen. Derfor er Samfundet veldig glade for å endelig bli større.
          
          Det nye bygget vil øke kapasiteten på huset betraktelig. Foreløpig anslår vi at den totale kapasiteten blir 3600 besøkende. Nybygget får fem etasjer, og det blir overganger til det eksisterende bygget i fire av dem. Nybygget inneholder en stor konsertscene, en intimkonsertscene og en blackbox. Disse scenene vil gi enda bedre kulturopplevelser til byens studenter.
          
          Et viktig premiss for prosjektet er at Studentmediene skal flytte tilbake til Samfundet. Disse har holdt til på Lucasbygget i lengre tid, men får nå flotte nye arbeidslokaler i Nybygg. Vi får også flere nye verksteder og produksjonsrom der de frivillige kan boltre seg.
          
          I Nybygg får vi tre nye serveringslokaler. Dette fører også til litt omrokkering av serveringskonseptene i eksisterende bygg. Lokalene designes, prosjekteres og bygges av frivillige på huset. Bildene lengre opp er blant annet hentet fra dette arbeidet. For tiden har vi en navnekonkurranse gående, der alle medlemmer kan spille inn forslag til navn på nye og gamle lokaler. Navneforslagene skal voteres over på Samfundsmøte 16.03.2024.
        floor_plan: Se de nyeste plantegningene her
        name_comp: Navnekonkurranse
        financing_title: Finansiering
        financing: Studentersamfundet eies og drives av sine medlemmer uten driftstilskudd. Dette er unikt i Norge. Utbyggingen er kalkulert til å koste 250 millioner kroner. Det er mange som har lyst til å være med å bidra til dette prosjektet. Per i dag har vi fått støtte fra NTNU, Trondheim kommune, Trøndelag fylke, Sit (Studentsamskipnaden i Gjøvik, Ålesund og Trondheim), Velferdstinget, Kunnskapsdepartementet og Reitangruppen. Alle disse bidragene er essensielle for at vi skal kunne realisere bygget.

      history:
        title: Historikk
        description: |
          Da det runde røde huset vi kjenner så godt ble bygget i 1929, var det omtrent 400 studenter på NTNU. Nå er det omtrent 40 000 studenter i denne byen. Allerede i 1963 ble de første forslagene om utvidelse presentert for Storsalen. Siden den gangen har det vært mange nybyggkomitéer og mange forsøk på å sette igang bygget.

          Rundt 2016 fikk prosjektet et nytt giv. Det ble fort oppdaget at området nord for Hovedbygget på Gløshaugen preges delvis av kvikkleire i grunnen. Samfundet edet arbeidet med å sikre området fra Fengselstomta til Grensen. Høsten 2018 fikk Samfundet økonomisk tilskudd fra kommunen og NTNU til å gjennomføre tiltaket med en motfylling/park langs Nidelva. 16.11.19 godkjente etablering av en motfylling i Nidelva med et budsjett på 19,5 mill. med tillegg av merverdiavgift. Fyllingen ble ferdigstilt høsten 2020.

          Videre ble det sendt ut et parallelloppdrag for å finne ut hvilke arkitekter som skulle tildeles oppdraget med å tegne nybygget. Det var tre sterke forslag, og man valgte å gå videre med Eggen Arkitekter sitt forslag.
          
          Prosjektet til Eggen Arkitekter ble lyst ut som totalentreprise i 2021, og Ruta ble valgt som entreprenør. Grunnsteinen til det nye bygget ble lagt ned av Hans Kongelige Høyhet Kronprins Haakon i Oktober 2021. Ruta startet utgraving i januar 2022. Som mange fikk med seg, førte de tidlige rundene med fundamentering til sprekker i det eksisterende bygget. Dette har skapt noen forsinkelser, og vi ligger nå an til å overta bygget i løpet av våren 2024.
        intro: Under <a href="https://www.facebook.com/events/238633237534059/?notif_t=plan_user_joined&notif_id=1599821483749874", target="_blank"> Samfundsmøte; Demokratiets lyskastere</a> lørdag 19. september 2020 gav Storsalen sin tilslutning til å gå videre i prosessen med det leverte skisseprosjektet.
                 Skisseprosjektet innebar leveransen innebærer en konkretisering av krav og behov i utformingen av bygget, samt vurdering av tekniske forhold i og rundt byggingen. Tegningsleveransen tilhørende skisseprosjektet er tilgjengelig <a href="https://drive.google.com/file/d/1TvgQ6JO9kt8nrMc8rw9tJ0hf8iCa7uWl/view", target="_blank">her</a>.
                 Under den  <a href="https://consent.youtube.com/m?continue=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DPOQKO0ZhZGA&gl=NO&m=0&pc=yt&uxe=23983172&hl=no&src=1", target="_blank">digitale utgaven av Nybyggprat</a>  gikk vi, sammen med prosessleder, gjennom prosessen hittil, skisseprosjektet og videre planer for høsten. Her snakker vi oss gjennom plantegningene og spørsmål vi har fått tilsendt. Derfor anbefaler vi alle medlemmer og andre interesserte å se gjennom streamen for oppdatert informasjon.
                 Arkitektene har levert flere utkast til tegninger, hvor Styringsgruppa, SNK og representanter fra de aktive på Samfundet har kommet med innspill til endringer og forbedringer ved bruk og drift av tilbygget. For medlemmer kan oppdaterte skisser sees og diskuteres på  <a href="https://www.facebook.com/events/373702166827275/", target="_blank">Nybyggprat</a>. Parallelt med skisseprosjektet ble også fyllinga i Nidelva fullført i 2020.
                 Samfundet har startet egen reguleringsplan for tilbygget på Fengselstomta som skal ferdigstilles samtidig som reguleringsplan for Nidelva. Romprogram, skisseprosjekt og forprosjekt for tilbygget skal fastsettes så organisasjonen kan starte bygging i november 2021.
        nidelva_title: Fylling i Nidelva
        nidelva: Området nord for Hovedbygget på Gløshaugen preges delvis av kvikkleire i grunnen. Samfundet har ledet arbeidet med å sikre området fra Fengselstomta til Grensen. Høsten 2018 fikk Samfundet økonomisk tilskudd fra kommunen og NTNU til å gjennomføre tiltaket med en motfylling/park langs Nidelva. 16.11.19 godkjente etablering av en motfylling i Nidelva med et budsjett på 19,5 mill. med tillegg av merverdiavgift. Bakgrunnen for dette forslaget finnes <a href="https://samfundet.no/upload/documents/files/000/000/693/Fylling_Nidelva__forslag_til_vedtak.pdf?1572884454", target="_blank">her</a>. Fyllingen ble ferdigstilt høsten 2020.
        rooms_title: Romprogram
        rooms: Høsten 2018 jobbet komiteen med å utrede et romprogram som vil være utgangspunktet for skisseprosjekt og videre prosjektering av tilbygget. De ulike alternativene til romprogram er beskrevet i utredning for rom- og funksjonsprogram. Her er det også gitt en anbefaling på vegne av Nybyggkomiteen med grundige analyser av arealbruk og kapasitet på Samfundet idag. Alle innspillene som har kommet inn, samt komiteens egne analyser er grunnlaget for antagelser om fremtidig bruk, og dermed behov, i tilbygget. <a href="https://drive.google.com/file/d/1m9ckII-t039M2mCFUcJOo4tUCQFXQcOw/view", target="_blank">Utredning for rom- og funksjonsprogram</a>. Rapporten ble fremlagt under <a href="https://www.facebook.com/events/376134869816051/ ", target="_blank">Samfundsmøte; Ytringsfrihetens grenser</a> med forslag om vedtak én uke senere, under<a href="https://www.facebook.com/events/1272988896172501/ ", target="_blank"> Samfundsmøte; Er Gud død?</a>. Voteringen resulterte i at videre prosjekt tar utgangspunkt i komiteens forslag 3. Diskusjonen rundt forslagene og voteringen kan ses på <a href="https://consent.youtube.com/m?continue=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaE7wkxbLcrU&gl=NO&m=0&pc=yt&uxe=23983172&hl=no&src=1 ", target="_blank">YouTube</a>.
        paralell_assignment_title: Parallelloppdrag
        paralell_assignment_1: Evalueringskomiteens rapport kan leses  <a href="https://drive.google.com/file/d/0BxmL8pfcmyvET3llSkIzNE1EYUxoaDdLNnpGbHNuOFBtMDFR/view ", target="_blank">her</a>. Formålet til parallelloppdraget var å få opp forslag til konsepter for et nybygg som kan bearbeides videre. Parallelloppdraget var ingen konkurranse. Forslagene har blitt vurdert av en egen evalueringskomite bestående av Frederik Shetelig, Helge Brå, Amund Aarvelta, Silje Vestues og Arne Sund. Forslagene ble vurdert anonymt. Evalueringskomiteen trakk fram de sterke og svake sider ved de ulike forslagene. Komiteen presentere sin vurdering etter at forslagene ble presentert for Storsalen, før det ble åpnet for debatt i salen. Basert på tilbakemeldingene fra komiteen og medlemmene vil Nybygg og Finansstyret beslutte hvilke elementer man vil ta med seg videre inn i et nybygg og hvilke arkitekter som tildeles oppdrag.


