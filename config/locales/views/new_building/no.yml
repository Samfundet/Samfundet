        «Samfundsmøtet godkjenner byggestart for et nybygg på Fengselstomta med en samlet kostnadsramme på 200 mill»

        Et slikt vedtak vil føre til byggestart på fengselstomta november/desember 2021. Mer informasjon om vedtaket kan finnes <a style="color: white; font-weight:400" href="https://samfundet.no/upload/documents/files/000/000/851/Godkjenning_av_Nybygg_-_forslag_til_vedtak_i_Samfundsm%C3%B8te.pdf?1630848238" target="_blank"> her. </a>
