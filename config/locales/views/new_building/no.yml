      title: Samfundet bygger ut!
      intro: Studentersamfundet bygger ut! Nybygget åpner i august 2024. På denne siden kan du finne informasjon om nybyggprosjektet. Kontakt oss på nybygg@samfundet.no hvis du har spørsmål eller innspill.
      what:
        title: Hva er nybygg?
        body:  Nybygg skal ha plass til mer av virksomheten vi allerede har på Samfundet. Vi skal bygge nye konsertscener, en blackbox, serveringslokaler og gode arbeidslokaler. Vi vil ha plass til mer aktivitet for flere, både frivillige, publikummere og andre foreninger. Prosjektet er så godt som fullfinansiert, takket være midler fra blant andre NTNU, Velferdstinget, Trondheim kommune, Sit og Reitangruppen. Totalt trengs det 250 millioner til prosjektet, så arbeidet med finansiering pågår fortsatt. Byggingen startet i januar 2022, og nærmer seg ferdig. Vi planlegger åpning i august 2024.
      progress:
        title: Nybygg våren 2021
        description: |
          Storsalen vedtok 30. januar 2021 oppstart av forprosjektering av nybygget. I forprosjektfasen detaljeres bygget ut med relevante byggfaglige områder. Vedtaket for godkjenning av forprosjektet fant sted 27. april 2021. Etter en godkjenning fra Storsalen vil det bli kontrahert en totalentreprenør, som bygger selve bygget – med planlagt oppstart november 2021. I januar og februar 2021 har det blitt avholdt brukermedvirkningsmøter. De nyeste skissene etter disse (per 22. februar 2021) med tentativ møbleringsplan finnes <a href="https://docs.google.com/document/d/1A-cusqHgPSQQLXff0vHzEtsPOXzLCUZZnqZk1YWuk0Q/edit", target="_blank">her</a>.

          Vedtaket lyder som følger:
        decision: |
          Studentersamfundet i Trondhjem, samlet til Samfundsmøte 30. januar 2021, gir tilslutning til at arbeidet med nybygg på Fengselstomta kan fortsette med et forprosjekt. Skisseprosjektet fra Eggen arkitekter legges til grunn for prosjektering av nybygget. Forprosjektet legges fram for Samfundsmøtet for godkjenning i løpet av vårsemesteret 2021.
          Forprosjekt vil pådra kostnader mer enn 3,0 mill, i tillegg vil det etterhvert påløpe omlag 6,2 mill i detaljprosjektering, samlet 9,2 mill. Kostnadene inngår i kalkylen for samlet byggekostnad.
      approval:
        title: Vedtak om godkjenning av forprosjekt
        meeting: På ekstraordinært Samfundsmøte den 27. april godkjente Samfundet følgende forslag om forprosjektet.
        background: |
          Se forslaget til vedtak med bakgrunnsmateriale <a href="https://docs.google.com/document/d/1p0q8ZglggXeRmtOOTaM3zOMazO55qBOdo7QsICt3E8k/edit", target="_blank">her</a>
          Se fasaden som ligger til grunn etter forprosjektet <a href="https://drive.google.com/file/d/1VEyfROzbLmxK3UVEcZFxvVZ5xLIGn0hl/view", target="_blank">her</a>.
          Se planløsningen som ligger til grunn per 20. april <a href="https://drive.google.com/drive/folders/10l50I1MRduj_jgq6omAYWA0GwlAiBs6o?usp=sharing", target="_blank">her</a>.

          Ved et vedtak i Samfundsmøtet vil man gå videre til detaljprosjektering og kontrahering av en totalentreprenør. Detaljprosjekteringen er svært omfattende, det må forventes at detaljprosjekteringen vil medføre mindre justeringer av tegningene. Oppdaterte tegninger legges ut løpende.
          Det endelige prosjektet med forpliktende byggekostnad vi bli framlagt for Samfundsmøtet for vedtak i løpet av september 2021. Dersom Samfundsmøtet fatter vedtak om å gjennomføre utbyggingen i september 2021 blir det byggestart i november 2021, rett etter UKA-21.

