      email_message: |
        Hei, %{name}

        Det ser ut til at du har glemt passordet ditt. Du kan gi deg selv et nytt passord ved å følge denne lenken:

        %{reset_link}

        Hvis det ikke fungerer å trykke på lenken, kan du kopiere adressen og lime den inn i adressefeltet til nettleseren din.

        Har du ikke glemt passordet ditt, kan du bare se bort fra denne e-posten.

        --
        For mer informasjon om semesterets opptak, gå til:
        https://samfundet.no/opptak
