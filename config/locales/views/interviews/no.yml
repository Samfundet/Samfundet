    important_status_title: "Alle søkere MÅ markeres med status!"
    important_status_description: |
      Dette er ekstremt viktig slik at automatiske eposter om avslag sendes til riktige personer.
      Søkere markert "Tatt opp", "Takket nei" og "Avslag, kontaktet direkte" vil IKKE FÅ EPOST OM AVSLAG.
      Avslag gjelder kun for dette vervet, så selv om en søker blir tatt opp i et annet verv skal dere sette status til avslag.

    interview_time_slot_description: |
      Her kan dere sette opp tidsrom for når dere har mulighet til å avholde intervju.
      Disse tidsrommene brukes senere for å automatisk tildele intervjutid til søkere.

    interview_slot_suggestion_title: "Bekreft intervjutildeling"
    interview_slot_suggestion_description: |
      Denne siden viser hvilke søkere som blir satt opp til intervju på bestemte tider.
      Når oppsettet bekreftes vil søkere automatisk få en mail med tidspunkt, oppmøtested og kontaktinformasjon.
    confirm_email: "Bekreft og send mail"
