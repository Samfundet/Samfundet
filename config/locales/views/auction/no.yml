'no':
  auction:
    index:
      title: Samfundets auksjon
      intro: numfrnof3n
      info1:
        title: Vi har auksjon
        body: |
              Betalinsløsning for donasjoner, bud og kjøp under Samfundetaksjonen er Vipps.
              Ved loddkjøp, kjøper man lodd for 10kr per stk. Hvert loddkjøp er knyttet opp mot en bestemt kategori som man velger før man betaler.
              Sender man penger inn til et vippsnummeret som ikke tilhører en kategori så telles dette som en donasjon og ikke som en del av loddtrekningen.
              Vippsnummrene og kategoriene er som følger:
              Billetter -	745796
              Oppdrag - 	745797
              Diverse -	745798
              Kurs - 		745799
              Hovednummeret til Samfundetaksjonen er 601957 og er nummeret som skal tas i bruk visst man ønsker å sende inn donasjoner. Nummeret kan også tas i bruk for å kjøpe lodd VISST man velger en av kategoriene som kommer opp når man trykker på navnet.
              Nummrene og QR-koder knyttet til nummrene kommer også til å henges opp til selve arrangementet.

      info2:
        title: AUKSJON
        body: Samfundet skal gi tilbake til samfunnet, og alle gjengene arrangerer sammen en humanitæraksjon, nemlig samfundetaksjonen den 23. April. Pengene som doneres går til METU LGBTI+ Solidarity, vinner av studentenes fredspris 2021 på vegne av alle norske studenter.

      item1:
        title: Bytter en Samfundetkopp til stor ting :))) Kom på auksjonen for å finne ut hva koppen har blitt til!
        body: "Fra krus til...?: Tidligere i vår startet Stønt og MG-Video på et fantastisk eventyr. Med kun en Samfundet-kopp og store ambisjoner bevegde vi oss ut på byttemarkedet. Målet var å bruke den fantastiske frivilligheten og givergleden i Trondheim for det den er verdt, og det har vi klart! På veien har vi møtt fantastiske mennesker som har gjort reisen utrolig morsom. Hvor veien har gått og hva vi har byttet oss til får dere se i Storsalen under Samfundetaksjonen."

      item2:
        title: Selskapssideplakat X2
        body: I samarbeid med Profil har Layout designet unike plakater som skal henge på selskapssiden. To av disse plakatene kan du by på ved denne auksjonen. Dette er kunstverk som kun finnes på Selskapssiden på Samfundet og i kunstneres egen stue, og som vil pryde samfundet i generasjoner. Hver plakat gjenspeiler kunstneren som har laget den og de mange timene som er brukt på designet. Ønsker du deg et helt unikt kunstverk som representerer hjertet av Trondheim, Samfundet? By på plakatene våre! Plakatene er 50x70 cm. Den første plakaten heter "Vildgåsen 2022" av kunstner Niruba Puvanendran og den andre plakaten heter "Vrimmel 2021" av kunstner Helge Hveem Holtestaul.

      item3:
        title: Spille på vors
        body: Vil du arrangere tidenes mest unike vors eller fest? Ingenting er da mer unikt enn å få 14 stripete-kledde dixie-jazz-musikere inn i stuen din, med god stemning og masse musikk! Vi gleder oss!

      item4:
        title: Gesimsen for leie
        body: Har du venninne eller kompis som har vært singel litt for lenge? Er det en person du gjerne vil ha oppmerksomheten til, men ikke helt vet hva du skal gjøre for å få det til? Eller trenger du en ide for å fri til kjæresten på en spektakulær måte? Nå har du sjansen! By på gesimsen (skjermen over inngangen til Studentersamfundet) og få sjansen til å vise frem det du vil for hele trondheims befolkning i en dag

      item5:
        title: Oppdrag fra Snaustrinda!
        body: Vil du at Snaustrinda kommer og spiller på vors, fest, bursdag eller noe helt annet? Vi kan spille våre sanger, men kan også folkifisere en ønskelåt!

      item6:
        title: Minilysekrone
        body: DG sine dyktige elektrikarar er så stolte av at det blei lys i Rundhallen og vil auksjonere vekk gleda av å ha nesten like flott takpryd hjemme. By på handlaga mini-lysekrone, den kan lyse opp meir enn berre stua di!

      item7:
        title: Muligheten til å døpe et rom i nybygget
        body: Samfundet har en vakker tradisjon for spenstig navngiving av rom og lokaler. "Antirasmus", "Ryttergangen", "DasDass" og "Klang" er alle rom du kan finne inne på det runde røde. Våren 2024 skal nybygget bak samfundet stå ferdig, og de 160 nye rommene trenger å døpes i samme stil! Her har du muligheten til å få døpe et av rommene i nybygget, med tilhørende messingplakett på døra

      item8:
        title: 4 timer produksjon av demo i Studio
        body: Samfundet har et eget Studio med innspillingsrom og kontrollrom, og kan tilby et heldig band innspilling av en demo i løpet av fire timer i samarbeid med våre frivillige lydteknikere. Teknikerne har erfaring med studioinnspilling. Studioet har et fullt trommesett, bandet må ta med instrumenter ut over dette selv. Vi avtaler en tid det passer å spille inn, men dette forutsetter at det skjer før utgangen av 2022.

      item9:
        title: Samfundetsession
        body: "Samfundet-sessions er et konsept der studentersamfundets scenetekniske gjenger jobber sammen for å lage en produksjon/live session for et band/gruppe/artist. Dem som vinner denne auksjonen får en flerkameraproduksjon av valgfrie sang(er). Deres gruppe/band får mulighet til å spille på en scene der Regi styrer lys, forsterkerkomiteen styrer lyd og videkomiteen filmer med flere kameraer slik at dere ender med et ferdig produkt med film av en live-session. Et band kan få en session i Studio, produsert med lyd, lys og video. Sjekk ut SamfundetSessions på Youtube: https://www.youtube.com/channel/UCDmKmDiXYaKVk_ugRDGJR6w for eksempler på hvordan det kan se og høres ut. Bandet stiller med egne instrumenter, vi stiller med lyd-, lys- og videoproduksjon."

      item10:
        title: Gratis inngang på 3 valgfrie arrangementer i løpet av UKA-23
        body: Lite fristende med beinharde forhandlinger om oktoberfest-billetter på "UKA kjøp og salg" også under UKA-23? UKA gir deg muligheten til å selv velge og vrake i tre ulike arrangementer du ønsker å få med deg i oktober neste år, uansett om arrangementet skulle bli utsolgt eller ikke. Enten det skulle være en stor, internasjonal artist i Dødens dal eller en klassiker av en storsalskonsert, du sikrer deg å ikke gå glipp av det!