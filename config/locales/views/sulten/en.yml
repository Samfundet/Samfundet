            allergies: "Allergies: Gluten (wheat, rye, barley): bun, egg (burger, aioli, pistou - traces from Manchego), celery (burger, pepper mix), mustard (burger, aioli), sulfite (burger, saladvinaigrette, aioli), milk (cheese, pistou). The meat patty contains pork."
