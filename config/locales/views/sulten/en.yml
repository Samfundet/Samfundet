            allergies: "Allergies: Egg (burger, aioli, pistou - traces of egg in Manchego), mustard (burger, aioli), sulfite (burger, saladvinaigrette, onion compote, aioli), gluten (wheat, rye, barley): bun, celery (burger pepper mix), milk (burger cheese, pistou). The meat patty contains pork."
