            name: "Mushroom Burger"
            description: "Mushroom and bean burger, pomegranate sirup, aioli, tomato, manchego, salad and potato on the side. The burger can be served with gluten-free bread, and can be served without cheese and pistol (milk allergy). Vegetarian, can be made vegan."
            allergies: "Allergies: Gluten (wheat, rye, barley): bun, sulfite (saladvinaigrette, pickled red onion, aioli), milk (pistou, Manchego), mustard (aioli, burger), egg (sioli, pistou - traces in Manchego), Manchego."
