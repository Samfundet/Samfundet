      menu:
        title: "Meny"
        voluntary: |
          Lyche er en restaurant og spritbar som drives utelukkende av frivillige studenter.
          Om lag 100 engasjerte amatører jobber som kokker og barservitører og gjør sitt beste for at du som gjest skal få en hyggelig opplevelse.
        vision: |
          Hos Lyche ønsker vi å legge vekt på mat og drikke av høy kvalitet.
          Derfor har vi både et variert og godt gjennomtenkt utvalg.
          Vi har fokus på å lage rettene våre fra bunnen av og med lokale råvarer.
        member_price: |
          I menyen oppgis det to priser på både mat og drikke.
          Den førstnevnte er medlemspris for medlemmer av Studentersamfundet.
          Denne gis ved fremvisning av medlemskap.
