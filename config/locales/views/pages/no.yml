    index:
      title: Om Samfundet
      description: |
        Studentersamfundet i Trondhjem er en organisasjon for studenter i Trondheim som eies og drives av sine rundt 16 100 medlemmer.
        Formålsparagrafen vår sier at ”Studentersamfundet skal være det naturlige samlingsstedet for studenter i Trondhjem”.
        Vårt røde runde huser konserter, ulike kulturarrangementer, utallige barer, en kafé og en restaurant.
        Mest sagnomsust er Samfundsmøtene, viet til debatt om politikk og aktuelle spørsmål, eller til underholdning og moro.
        Samfundet har også tre av Trondheims beste konsertscener.
      membership: Medlemskap
      faq: FAQ
      various_information: Diverse Informasjon
      isfit_uka: |
        Annenhvert år arrangeres Norges største kulturfestival UKA og verdens største internasjonale tematiske studentfestival under Studentersamfundets paraply.
      sm: |
        Studentmediene i Trondheim - Under Dusken, Student-TV og Radio Revolt - drives også delvis i samfundsbygningen, og er en viktig del av Samfundets identitet.
      samfundsmotet: Samfundsmøtet
      samfundsmote_description: |
        Samfundsmøtet er Studentersamfundets høyeste organ. Her velges leder samt medlemmer til Finansstyret og Rådet.
        Lederen velger ut sitt eget styre, som utformer den politiske profilen og representer medlemmene og foreningen Samfundet.
        Finansstyret administrerer forretningsdriften. Rådet kontrollerer at all virksomhet i Samfundet foregår i henhold til norske og interne lover.
        Samfundet har en daglig leder, økonomiansvarlig, husøkonom, vaktmester og renholdspersonell som er ansatte.
      samfundet_organization: Samfundet som organisasjon
      samfundet_history: Samfundets historie
      documents: Saksdokumenter
      venue_title: Lokaler
      overview_map: Oversiktskart
      volunteering_title: Frivilligheten
      volunteering: |
        Det meste av arbeid på Studentersamfundet i Trondhjem gjøres gjennom dugnad av studenter.
        Arbeidet er organisert i enheter som kalles gjenger. Potensielle nye medlemmer må søke den aktuelle gjengen om opptak,
        og gjengen vurderer hver enkelt søker. Med sine omtrent 1700 frivillige utgjør det indre miljøet i Studentersamfundet en betydelig
        del av det organiserte fritidstilbudet til studenter i Trondheim.
      groups: Gjenger på Samfundet
      admission: Opptak